# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = $HOME/hyprland-config/scripts/rofi_launcher.sh
$powermenu = wlogout --layout ~/.config/wlogout/layout --css ~/.config/wlogout/style.css -b 2
$browser = zen-browser --enable-features=UseOzonePlatform --ozone-platform=wayland
$note = obsidian --enable-features=UseOzonePlatform --ozone-platform=wayland --enable-wayland-ime
$editor = nvim
$code = code --ozone-platform=wayland
$colorPicker = hyprpicker | wl-copy
$clipboard = $HOME/hyprland-config/scripts/rofi_clipboard.sh

# * --enable-features=UseOzonePlatform --ozone-platform=wayland use this flag to launch CEF/Electron apps in wayland

